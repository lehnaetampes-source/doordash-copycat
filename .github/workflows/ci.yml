name: DoorDash CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Construire l’image Docker
      - name: Build Docker image
        run: docker build -t doordash-api .

      # 3️⃣ Lancer le conteneur
      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 --name doordash-container doordash-api

      # 4️⃣ Attendre que l’API soit prête
      - name: Wait for API
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8000/ > /dev/null; then
              echo "API is up!"
              break
            fi
            echo "Waiting for API..."
            sleep 3
          done

      # 5️⃣ Installer pytest et requests
      - name: Install test dependencies
        run: |
          pip install pytest requests

      # 6️⃣ Lancer les tests pytest
      - name: Run pytest
        run: pytest -v

      # 7️⃣ Afficher les logs si ça casse
      - name: Show container logs
        if: failure()
        run: docker logs doordash-container

      # 8️⃣ Nettoyage (toujours)
      - name: Stop and remove container
        if: always()
        run: |
          docker stop doordash-container
          docker rm doordash-container


